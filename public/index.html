<html>
<head>
    <title>Ingester Admin Console</title>
    <link rel="stylesheet" href="normalize.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="jquery-3.0.0.min.js"></script>
</head>

<body>
<div id="wrapper">
    <div id="header">
        <h1>Address Reputation Data Ingester</h1>
    </div>

    <div id="controls">
        <div id="controlsBox" class="box">
            <fieldset id="autoActions">
                <legend>Auto</legend>
                <a id="goAuto" class="button" href="#">Auto Fetch/Ingest/Switch</a>
                <a id="cancelTask" class="button" href="#">Cancel current task</a>
            </fieldset>
            <fieldset id="mainActions">
                <legend>Download and Ingest</legend>
                <label for="product">Product</label>
                <input id="product" placeholder="abp" size="5"/> +
                <label for="epoch">Epoch</label>
                <input id="epoch" value="41" size="5" type="number"/> +
                <label for="variant">Variant</label>
                <input id="variant" value="full" size="7"/> +
                <label for="force">Force</label>
                <input id="force" type="checkbox"/>
                <a id="go" class="button" href="#">Go Fetch/Ingest/Switch</a> or
                <a id="fetch" class="button" href="#">Fetch only</a> or
                <a id="ingest" class="button" href="#">Ingest only</a>
            </fieldset>
            <fieldset id="fileActions">
                <legend>File System</legend>
                <a id="cleanFs" class="button" href="#">Auto clean</a> ~
            </fieldset>
            <fieldset id="collectionActions">
                <legend>Mongo Collections</legend>
                <a id="cleanCol" class="button" href="#">Auto clean</a> ~
                <a id="listCol" class="button" href="#">List collections</a> ~
                <label for="colname">Collection</label>
                <input id="colname" placeholder="abp_40_001" size="10"/>
                <a id="switchCol" class="button" href="#">Switch to</a>
                <a id="dropCol" class="button grey" href="#">Drop</a>
            </fieldset>
            <fieldset id="infoActions">
                <legend>Information</legend>
                <a id="fullStatusButton" class="button" href="#">Current status</a>
            </fieldset>
        </div>
    </div>
</div>

<div id="statusBox">
    <pre id="console">console</pre>
    <div id="status"></div>
</div>
<script src="app.js"></script>
</body>
</html>
